<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="200" y="60" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#92400E">Ayurvedic Therapy</text>
  <text x="200" y="90" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#A16207">Ancient Healing Wisdom</text>
  
  <!-- Central lotus flower -->
  <g transform="translate(200,150)">
    <!-- Lotus petals -->
    <ellipse cx="0" cy="-20" rx="8" ry="25" fill="#F59E0B" opacity="0.8" transform="rotate(0)"/>
    <ellipse cx="0" cy="-20" rx="8" ry="25" fill="#F59E0B" opacity="0.8" transform="rotate(45)"/>
    <ellipse cx="0" cy="-20" rx="8" ry="25" fill="#D97706" opacity="0.8" transform="rotate(90)"/>
    <ellipse cx="0" cy="-20" rx="8" ry="25" fill="#D97706" opacity="0.8" transform="rotate(135)"/>
    <ellipse cx="0" cy="-20" rx="8" ry="25" fill="#F59E0B" opacity="0.8" transform="rotate(180)"/>
    <ellipse cx="0" cy="-20" rx="8" ry="25" fill="#F59E0B" opacity="0.8" transform="rotate(225)"/>
    <ellipse cx="0" cy="-20" rx="8" ry="25" fill="#D97706" opacity="0.8" transform="rotate(270)"/>
    <ellipse cx="0" cy="-20" rx="8" ry="25" fill="#D97706" opacity="0.8" transform="rotate(315)"/>
    
    <!-- Lotus center -->
    <circle cx="0" cy="0" r="12" fill="#FBBF24"/>
    <circle cx="0" cy="0" r="8" fill="#F59E0B"/>
  </g>
  
  <!-- Decorative elements -->
  <text x="200" y="220" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#92400E" font-style="italic">Holistic Wellness</text>
  <text x="200" y="240" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#92400E" font-style="italic">Mind • Body • Spirit</text>
  
  <!-- Decorative border elements -->
  <circle cx="50" cy="50" r="15" fill="#F59E0B" opacity="0.3"/>
  <circle cx="350" cy="50" r="18" fill="#D97706" opacity="0.3"/>
  <circle cx="50" cy="250" r="12" fill="#FBBF24" opacity="0.4"/>
  <circle cx="350" cy="250" r="20" fill="#F59E0B" opacity="0.3"/>
  
  <!-- Subtle pattern -->
  <path d="M100 280 Q120 270 140 280" stroke="#D97706" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M260 280 Q280 270 300 280" stroke="#D97706" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
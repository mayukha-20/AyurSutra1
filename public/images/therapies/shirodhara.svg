<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BAE6FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0C4A6E">Shirodhara</text>
  <text x="200" y="65" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#0369A1">Continuous Oil Pour on Forehead</text>
  
  <!-- Oil vessel -->
  <rect x="180" y="80" width="40" height="20" rx="5" fill="#D69E2E" stroke="#A16207" stroke-width="2"/>
  <ellipse cx="200" cy="90" rx="15" ry="3" fill="#F59E0B"/>
  
  <!-- Oil stream -->
  <rect x="198" y="100" width="4" height="60" fill="url(#oil)"/>
  <ellipse cx="200" cy="100" rx="2" ry="1" fill="#F59E0B"/>
  <ellipse cx="200" cy="160" rx="3" ry="1.5" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Head silhouette -->
  <ellipse cx="200" cy="180" rx="40" ry="30" fill="#F3E8D3" stroke="#A16207" stroke-width="2"/>
  <rect x="195" y="155" width="10" height="15" fill="#F3E8D3"/>
  
  <!-- Oil pool on forehead -->
  <ellipse cx="200" cy="160" rx="8" ry="3" fill="#F59E0B" opacity="0.6"/>
  
  <!-- Benefits text -->
  <text x="200" y="230" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#0C4A6E">• Calms Nervous System</text>
  <text x="200" y="250" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#0C4A6E">• Reduces Stress & Anxiety</text>
  <text x="200" y="270" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#0C4A6E">• Improves Mental Clarity</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="15" fill="#0EA5E9" opacity="0.2"/>
  <circle cx="340" cy="260" r="20" fill="#0284C7" opacity="0.2"/>
</svg>